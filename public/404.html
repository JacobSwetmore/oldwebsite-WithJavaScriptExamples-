<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto+Slab" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style media="screen">
    body {
      background: rgba(235, 229, 229, 1);
      color: rgba(0, 0, 0, 0.87);
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px 16px;
      border-radius: 5px;
      box-shadow: 0 15px 30px 1px rgba(128, 128, 128, 0.31);
    }

    #message h3 {
      color: #888;
      font-weight: normal;
      font-size: 16px;
      margin: 16px 0 12px;
    }

    #message h2 {
      color: rgba(232, 53, 86, 1);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 16px;
      font-family: 'Roboto Slab';
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
      font-family: 'raleway', sans-serif;
    }

    #message a {
      display: block;
      text-align: center;
      background: rgba(97, 207, 212, 1);
      text-decoration: none;
      color: #344055;
      padding: 16px;
      border-radius: 4px;
      transition: all 0.5s ease-in-out;
      font-family: 'Roboto Slab';
    }

    #message a:hover{
      background: rgba(232, 53, 86, 1);
      color: white;
    }

    #message {
      box-shadow: 0 15px 30px 1px rgba(128, 128, 128, 0.31);
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      body,
      #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }
      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
</head>

<body>
  <div id="message">
    <h2>404</h2>
    <h1>Page Not Found</h1>
    <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
    <a href="index.html">Home</a>
  </div>
</body>

</html>
