    <!-- <div class="form-container"> -->
    <form class="form-container" id="contactform">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." autofocus required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address.." required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Hi! I'd like to hire you.." style="height:100px" required></textarea>

        <input type="submit" value="Submit" id="submit">

    </form>
